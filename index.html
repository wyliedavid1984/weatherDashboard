<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="jumbtron container-fluid mx-sm-0 mb-3">
        <nav class="navbar text-center">

            <h2>
                Weather App
            </h2>

        </nav>
    </header>

    <main class="container mx-1 mr-2">

        <div class="row pt-2 ml-2">
            <!-- right side of the screen clear button, search button, city buttons, and input field are in this div.   -->
            <div id="search" class="col-md-4">
                <h5 class="row mb-3">Search for a City</h5>
                <button class="btn fa fa-trash clear">Clear City Names</button>
                <!-- added a form tag around the input to for user ease, they can hit enter or click the button -->
                <form action="" class="row">
                    <input id="searchBar" placeholder="Enter the city" class="col-9" />
                    <button class="btn fa fa-search col-3 search"></button>
                </form>

                <ul id="previousCity"></ul>
                </ul>
            </div>

            <!-- The jumbotron and card are in this div. -->
            <div id="weatherDisplay" class="col-md-8">
                <!-- jumbotron displays today weather credentials  -->
                <div class="jumbotron border my-2 p-2">
                    <h2 class="display-7 my-2" id="today"></h2>
                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                    <h3 id="temperature" class="my-2"></h3>
                    <h3 id="humidity" class="my-2"></h3>
                    <h3 id="windSpeed" class="my-2"></h3>
                    <h3 id="uvIndex" class="my-2 col-md-4"></h3>
                </div>

                <!-- created five cards to display the future five day forecast -->
                <div id="fiveDay" class="row my-2 py-2">
                    <div class="card col-md-2 mx-auto bg-primary">
                        <h5 class="card-title" id="date0">Card title</h5>
                        <div id="icon"><img id="dIcon0" src="" alt="Weather icon"></div>
                        <ul class="list-group list-group-flush">
                            <li id="temp0"></li>
                            <li id="humidity0"></li>
                        </ul>
                    </div>
                    <div class="card col-md-2 mx-auto bg-primary">
                        <h5 class="card-title" id="date1"></h5>
                        <div id="icon"><img id="dIcon1" src="" alt="Weather icon"></div>
                        <ul class="list-group list-group-flush">
                            <li id="temp1"></li>
                            <li id="humidity1"></li>
                        </ul>
                    </div>
                    <div class="card col-md-2 mx-auto bg-primary">
                        <h5 class="card-title" id="date2"></h5>
                        <div id="icon"><img id="dIcon2" src="" alt="Weather icon"></div>
                        <ul class="list-group list-group-flush">
                            <li id="temp2"></li>
                            <li id="humidity2"></li>
                        </ul>
                    </div>
                    <div class="card col-md-2 mx-auto bg-primary">
                        <h5 class="card-title" id="date3"></h5>
                        <div id="icon"><img id="dIcon3" src="" alt="Weather icon"></div>
                        <ul class="list-group list-group-flush">
                            <li id="temp3"></li>
                            <li id="humidity3"></li>
                        </ul>
                    </div>
                    <div class="card col-md-2 mx-auto bg-primary">
                        <h5 class="card-title" id="date4"></h5>
                        <div id="icon"><img id="dIcon4" src="" alt="Weather icon"></div>
                        <ul class="list-group list-group-flush">
                            <li id="temp4"></li>
                            <li id="humidity4"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/javascript.js"></script>
</body>

</html>
